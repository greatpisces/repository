<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <div class="guide-unit">
            <div class="guide-title">
                NOTEBOOK(DEV-V0.0.1)
            </div>
            <div class="guide-body">
                <div class="dir-unit">
                    <div class="input-group">
                        <input type="text" class="form-control" id="new-title" placeholder="Enter title">
                        <button class="btn btn-danger dir-add" data-target="#new-title">Add</button>
                    </div>
                </div>
                <div class="template-unit">

                </div>
                <div class="sub-dir-unit">

                </div>
            </div>
        </div>
        <div class="edit-unit">
            <div class="edit-body">
                <h2>Note Edit</h2>
                <form>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control note-title" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="note">Note:</label>
                        <textarea class="form-control note-content" rows="15" id="note"></textarea>
                    </div>
                </form>
            </div>
            <div class="edit-tools">
            </div>
        </div>
        <div class="preview-unit">
            <div class="note-preview">
            </div>
            <div class="template-preview">
                <button class="btn btn-info template-add">Add</button>
            </div>
        </div>
    </div>

    <script type="text/template" id="dirTpl">
        <div class="dir" data-index="@index">
            @title
        </div>
    </script>

    <script type="text/template" id="templateTpl">
        <div class="template">
            <div class="template-title">@title</div>
            <div class="template-desc">@desc</div>
        </div>
    </script>

    <script type="text/template" id="exampleTpl">
        <div class="form-group example-input">
            <input type="text" class="form-control note-example" placeholder="example">
        </div>
    </script>

    <script type="text/template" id="notePreviewTpl">
        <div class="note-card" data-title="">
            <div class="note-header">
                <h2></h2>
            </div>
            <div class="note-body">
            </div>
            <div class="note-footer">
            </div>
        </div>
    </script>

    <script type="text/template" id="templatePreviewTpl">
        <div class="note-card">
            <div class="note-body">
                @template
            </div>
        </div>
    </script>

    <script type="text/template" id="exampleButtonTpl">
        <button class="btn btn-primary example-btn" data-link="@link">@title</button>
    </script>

    <script type="text/template" id="buttonTpl">
        <button class="btn">@title</button>
    </script>

    <script src="../js/jquery.js"></script>
    <script src="../js/edit.js"></script>
</body>
</html>
